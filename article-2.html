<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH1TE_LOG // ARCHIVE_02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700;900&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        /* 复用配置，保持一致 */
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        primary: 'var(--primary-color)',
                        secondary: 'var(--secondary-color)',
                        bg: 'var(--bg-color)',
                        surface: 'var(--surface-color)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary-color: #b15dff; --secondary-color: #39ff14; --bg-color: #0f0518; --surface-color: rgba(26, 11, 46, 0.95);
        }
        [data-theme="unit-02"] { --primary-color: #ffae00; --secondary-color: #ff0000; --bg-color: #140202; --surface-color: rgba(46, 11, 11, 0.95); }
        [data-theme="unit-00"] { --primary-color: #ffffff; --secondary-color: #0091ff; --bg-color: #020a14; --surface-color: rgba(11, 20, 46, 0.95); }
        [data-theme="unit-08"] { --primary-color: #ff5cab; --secondary-color: #50c878; --bg-color: #14020d; --surface-color: rgba(46, 11, 29, 0.95); }

        body { background-color: var(--bg-color); color: #ccc; }
        .crt-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 6px 100%; opacity: 0.2; mix-blend-mode: overlay;
        }
        .cyber-card-read {
            background: var(--surface-color); border: 1px solid var(--secondary-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
        /* 文章特定样式 */
        .prose h2 {
            color: var(--primary-color); font-family: 'Space Grotesk'; font-size: 1.5rem; font-weight: bold;
            margin-top: 2rem; margin-bottom: 1rem; border-left: 4px solid var(--secondary-color); padding-left: 1rem;
        }
        .prose p { margin-bottom: 1rem; line-height: 1.8; }
    </style>
</head>
<body class="antialiased">
    <div class="crt-overlay"></div>

    <nav class="fixed top-0 w-full z-40 px-6 py-4 flex justify-between items-center bg-black/90 border-b border-white/10 backdrop-blur">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xl font-black text-white italic">WH1TE.LOG <span class="text-[10px] font-mono text-secondary not-italic">TEST_ENV</span></a>
        </div>
        <a href="index.html" class="text-xs font-mono text-gray-400 hover:text-primary transition-colors">[ BACK_TO_ROOT ]</a>
    </nav>

    <main class="max-w-4xl mx-auto pt-32 pb-20 px-6 relative z-10">
        <article class="cyber-card-read p-8 md:p-12 rounded-lg">
            <header class="mb-8 border-b border-white/10 pb-6">
                <div class="flex gap-2 mb-4 text-[10px] font-mono">
                    <span class="bg-secondary/20 text-secondary px-2 py-1">PYTHON</span>
                    <span class="bg-white/10 text-gray-400 px-2 py-1">AUTOMATION</span>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Python 主页自动生成脚本测试</h1>
                <p class="text-xs font-mono text-gray-500">DATE: 2025.10.03 // AUTHOR: WH1TE</p>
            </header>

            <section class="prose">
                <h2 id="intro">TEST_PHASE_01</h2>
                <p>
                    这是辅助静态页面更新的自动化生成脚本的第一次测试。
                </p>
                <p>
                    为了摆脱每次写文章都要手动复制 HTML 模板的繁琐过程，我编写了一个 Python 脚本。它能够读取 Markdown 文件，自动填充到预设的 EVA 风格 HTML 模板中，并更新索引页面的链接。
                </p>
                <p>
                    目前脚本实现了：标题提取、日期自动生成、标签识别。下一步计划加入图片自动压缩和上传功能。
                </p>
            </section>
        </article>
    </main>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'default';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
