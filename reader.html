    <style>
        /* =========================================
           CORE SYSTEM: VARIABLES & THEMES
           ========================================= */
        :root {
            /* Default (Unit-01) */
            --primary-color: #b15dff; 
            --secondary-color: #39ff14; 
            --bg-color: #0f0518;
            --text-main: #c0c0c0; 
            --text-muted: #666;
            --glass-bg: rgba(10, 10, 12, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.08);
            --widget-bg: rgba(0, 0, 0, 0.4);
            --code-bg: #0b0b0b; 
            --nav-height: 60px;
        }

        /* Light Mode */
        [data-mode="light"] {
            --bg-color: #f2f2f5; 
            --text-main: #1a1a1a; 
            --text-muted: #666;
            --glass-bg: rgba(255, 255, 255, 0.9); 
            --glass-border: rgba(0, 0, 0, 0.05);
            --widget-bg: rgba(255, 255, 255, 0.6);
            --code-bg: #1e1e1e;
        }

        /* --- Theme Overrides (Synced with Index) --- */
        /* Unit-02 (Asuka) */
        [data-theme="unit-02"] { --primary-color: #ffae00; --secondary-color: #d90000; --bg-color: #140202; }
        [data-mode="light"][data-theme="unit-02"] { --bg-color: #fff5f5; }
        
        /* Unit-00 (Rei) */
        [data-theme="unit-00"] { --primary-color: #0056b3; --secondary-color: #0091ff; --bg-color: #020a14; }
        [data-mode="light"][data-theme="unit-00"] { --bg-color: #f0f8ff; }

        /* Unit-08 (Mari) */
        [data-theme="unit-08"] { --primary-color: #ff5cab; --secondary-color: #50c878; --bg-color: #14020d; }

        /* =========================================
           LAYOUT ENGINE (NO-TAILWIND)
           ========================================= */
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, rgba(var(--secondary-color), 0.05) 0%, transparent 60%), 
                              linear-gradient(var(--glass-border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px; 
            background-attachment: fixed;
            transition: background-color 0.5s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* 1. Navbar */
        .tactical-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--nav-height);
            background: rgba(var(--bg-color), 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 1.5rem;
        }
        .nav-link {
            display: flex; align-items: center; gap: 0.5rem;
            color: var(--text-muted); text-decoration: none;
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; font-weight: bold;
            cursor: pointer; transition: color 0.2s;
        }
        .nav-link:hover { color: var(--secondary-color); }
        .nav-link i, .nav-link svg { width: 16px; height: 16px; flex-shrink: 0; }

        /* 2. Grid Layout */
        .tactical-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile Default */
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: calc(var(--nav-height) + 2rem) 1rem 5rem 1rem;
            width: 100%;
        }
        /* Desktop Layout */
        @media (min-width: 1280px) {
            .tactical-grid {
                grid-template-columns: 280px minmax(0, 1fr) 280px;
                align-items: start;
            }
            .sidebar-left { position: sticky; top: calc(var(--nav-height) + 2rem); max-height: calc(100vh - 100px); overflow-y: auto; }
            .sidebar-right { position: sticky; top: calc(var(--nav-height) + 2rem); height: calc(100vh - 100px); }
        }
        /* Hide sidebars on mobile */
        @media (max-width: 1279px) {
            .sidebar-left, .sidebar-right { display: none; }
        }

        /* =========================================
           COMPONENTS
           ========================================= */
        
        /* Widget Cards */
        .widget-card {
            background: var(--widget-bg);
            border: 1px solid var(--glass-border);
            border-left: 2px solid var(--glass-border);
            padding: 1.25rem; margin-bottom: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }
        .widget-card:hover { 
            border-left-color: var(--secondary-color); 
            border-color: rgba(var(--secondary-color), 0.3); 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
        }
        .widget-header {
            font-family: 'JetBrains Mono'; font-size: 10px; color: var(--secondary-color);
            margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px dashed var(--glass-border);
            display: flex; justify-content: space-between; align-items: center; white-space: nowrap;
        }

        /* Glass Panel (Article) */
        .glass-panel { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
            position: relative; 
            padding: 2rem; 
            min-height: 60vh;
            width: 100%;
            opacity: 1 !important; /* Force visible */
        }
        @media(min-width: 768px) { .glass-panel { padding: 4rem; } }

        /* HUD Corners */
        .hud-corner { position: absolute; width: 10px; height: 10px; border: 2px solid var(--secondary-color); pointer-events: none; opacity: 0.6; }
        .hc-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .hc-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
        .hc-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; }
        .hc-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

        /* Pilot Data */
        .pilot-avatar-so {
            width: 48px; height: 48px; background: #000; border: 1px solid var(--secondary-color);
            display: flex; align-items: center; justify-content: center;
            font-family: 'JetBrains Mono'; font-weight: bold; font-size: 8px; color: var(--secondary-color); text-align: center;
            box-shadow: 0 0 5px rgba(var(--secondary-color), 0.3); flex-shrink: 0;
        }

        /* Ops Buttons */
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
        .ops-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: var(--text-muted); font-family: 'JetBrains Mono'; font-size: 10px;
            padding: 0.6rem; text-align: center; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: all 0.2s;
        }
        .ops-btn:hover { background: var(--secondary-color); color: #000; border-color: var(--secondary-color); }
        
        /* Theme Buttons (New) */
        .theme-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-top: 0.5rem; }
        .theme-btn { 
            height: 6px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: all 0.2s; 
            transform: skewX(-20deg);
        }
        .theme-btn:hover, .theme-btn.active { border-color: #fff; box-shadow: 0 0 8px currentColor; }

        /* Article Prose */
        .prose-eva h1 { font-family: 'Noto Serif SC', serif; font-size: 2.5rem; margin: 0 0 1.5rem 0; line-height: 1.2; text-align: center; color: var(--text-main); }
        .prose-eva h2 { font-family: 'Noto Serif SC', serif; font-size: 1.8rem; color: var(--secondary-color); border-bottom: 1px solid var(--glass-border); padding-bottom: 0.5rem; margin-top: 2.5em; }
        .prose-eva p { margin-bottom: 1.5em; line-height: 1.8; font-size: 1.05rem; text-align: justify; color: var(--text-main); }
        
        /* Image Force Fix */
        .prose-eva img { 
            max-width: 100%; height: auto; display: block; margin: 2rem auto; 
            border: 1px solid var(--glass-border); border-radius: 2px; 
            opacity: 1 !important; visibility: visible !important;
        }
        .prose-eva img:hover { border-color: var(--secondary-color); box-shadow: 0 0 15px rgba(var(--secondary-color), 0.2); }
        
        .prose-eva blockquote { border-left: 3px solid var(--secondary-color); background: rgba(var(--secondary-color), 0.05); padding: 1rem 1.5rem; font-style: italic; color: var(--text-muted); margin: 2em 0; }
        .prose-eva pre { background: var(--code-bg); padding: 1rem; overflow-x: auto; border: 1px solid var(--glass-border); margin: 2em 0; }

        /* Lightbox */
        #lightbox { position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #lightbox.active { opacity: 1; pointer-events: auto; }
        #lightbox img { max-width: 90vw; max-height: 90vh; border: 1px solid var(--secondary-color); box-shadow: 0 0 30px var(--secondary-color); }

        /* Utility */
        .hidden { display: none !important; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        svg.lucide { width: 16px; height: 16px; min-width: 16px; display: block; flex-shrink: 0; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--secondary-color); }
    </style>
</head>

    <script>
        lucide.createIcons();

        /* --- 0. 控制台与主题系统 --- */
        const OpsControl = {
            toggleMode() {
                const isLight = document.documentElement.getAttribute('data-mode') === 'light';
                if (isLight) {
                    document.documentElement.removeAttribute('data-mode');
                    localStorage.setItem('visualMode', 'dark');
                } else {
                    document.documentElement.setAttribute('data-mode', 'light');
                    localStorage.setItem('visualMode', 'light');
                }
            },
            setTheme(themeName) {
                document.documentElement.setAttribute('data-theme', themeName);
                localStorage.setItem('theme', themeName);
            }
        };

        /* --- 1. 灯箱系统 --- */
        const Lightbox = {
            open(src) {
                const box = document.getElementById('lightbox');
                const img = document.getElementById('lightbox-img');
                img.src = src;
                box.style.opacity = '1'; box.style.pointerEvents = 'auto';
            },
            close() { 
                const box = document.getElementById('lightbox');
                box.style.opacity = '0'; box.style.pointerEvents = 'none';
            }
        };

        /* --- 2. 战术图像处理器 --- */
        const TacticalImager = {
            processUrl(url) {
                if (!url || typeof url !== 'string') return ''; 
                if (url.includes('images.weserv.nl')) return url;
                if (url.startsWith('http://') || url.includes('infinityfreeapp.com')) {
                    let cleanUrl = url.replace(/^https?:\/\//i, '');
                    return `https://images.weserv.nl/?url=${encodeURIComponent(cleanUrl)}&output=webp&q=85&we`;
                }
                return url;
            },
            sanitizeHtmlString(htmlString) {
                if (!htmlString) return '';
                let safeHtml = htmlString;
                safeHtml = safeHtml.replace(/srcset=["'][^"']*["']/gi, ''); 
                safeHtml = safeHtml.replace(/src=["'](http:\/\/[^"']+|https:\/\/[^"']*infinityfreeapp[^"']*)["']/gi, (match, url) => {
                    return `src="${this.processUrl(url)}"`;
                });
                return safeHtml;
            }
        };

        /* --- 3. 评论系统 --- */
        const CommentManager = {
            apiBase: 'https://eva-proxy.whte97284.workers.dev/blog/comments',
            toggleComms(btn, postId) {
                const container = document.getElementById(`comms-${postId}`);
                const textSpan = btn.querySelector('span');
                const chevron = btn.querySelector('.comm-chevron');
                if (container.style.display === 'none') {
                    container.style.display = 'block';
                    textSpan.innerText = `CLOSE_COMMS_CHANNEL [ ID: ${postId} ]`;
                    chevron.style.transform = 'rotate(180deg)';
                    this.loadComments(postId);
                } else {
                    container.style.display = 'none';
                    textSpan.innerText = `OPEN_COMMS_CHANNEL [ ID: ${postId} ]`;
                    chevron.style.transform = 'rotate(0deg)';
                }
            },
            async loadComments(postId) {
                const container = document.getElementById(`comms-${postId}`);
                const url = `${this.apiBase}?post=${postId}&per_page=20`;
                const proxies = ['https://corsproxy.io/?', 'https://api.allorigins.win/raw?url='];
                container.innerHTML = `<div style="text-align:center; padding:1rem; font-family:'JetBrains Mono'; font-size:12px; color:var(--secondary-color);">SEARCHING FREQUENCIES...</div>`;
                try {
                    const res = await fetch(url);
                    if(res.ok) {
                        const data = await res.json();
                        this.renderForm(container, postId);
                        this.renderList(container, data);
                        return; 
                    }
                } catch(e) { console.log("Direct link failed, trying proxies..."); }
                let success = false;
                for (const proxy of proxies) {
                    try {
                        const res = await fetch(proxy + encodeURIComponent(url));
                        const text = await res.text();
                        if (text.trim().startsWith('<')) throw new Error("Blocked");
                        const data = JSON.parse(text);
                        this.renderForm(container, postId);
                        this.renderList(container, data);
                        success = true; break;
                    } catch (e) {}
                }
                if (!success) container.innerHTML = `<div style="color:#ff5555; text-align:center; font-family:'JetBrains Mono'; font-size:12px;">CONNECTION FAILED</div>`;
            },
            renderForm(container, postId) {
                container.innerHTML = `
                    <div style="background:rgba(0,0,0,0.1); border:1px solid rgba(255,255,255,0.05); padding:1rem; margin-bottom:1rem;">
                        <div style="font-family:'JetBrains Mono'; font-size:10px; color:var(--secondary-color); margin-bottom:0.5rem;">/// TRANSMIT_DATA</div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:0.5rem; margin-bottom:0.5rem;">
                            <input type="text" id="c-name-${postId}" placeholder="CODENAME" style="background:rgba(0,0,0,0.1); border:1px solid rgba(255,255,255,0.1); color:var(--text-main); padding:0.5rem; font-family:'JetBrains Mono'; width:100%;">
                            <input type="email" id="c-email-${postId}" placeholder="SIGNAL_ID" style="background:rgba(0,0,0,0.1); border:1px solid rgba(255,255,255,0.1); color:var(--text-main); padding:0.5rem; font-family:'JetBrains Mono'; width:100%;">
                        </div>
                        <textarea id="c-msg-${postId}" placeholder="MESSAGE..." style="background:rgba(0,0,0,0.1); border:1px solid rgba(255,255,255,0.1); color:var(--text-main); padding:0.5rem; font-family:'JetBrains Mono'; width:100%; height:80px; margin-bottom:0.5rem;"></textarea>
                        <button onclick="CommentManager.postComment(${postId})" style="width:100%; background:rgba(var(--secondary-color),0.1); border:1px solid var(--secondary-color); color:var(--secondary-color); padding:0.5rem; cursor:pointer; font-family:'JetBrains Mono'; font-weight:bold;">SEND TRANSMISSION</button>
                        <div id="c-status-${postId}" style="display:none; margin-top:0.5rem; font-family:'JetBrains Mono'; font-size:10px; color:#999;"></div>
                    </div><div style="display:flex; flex-direction:column; gap:1rem;"></div>`;
            },
            renderList(container, comments) {
                const listEl = container.lastElementChild;
                if (!comments || comments.length === 0) {
                    listEl.innerHTML = `<div style="text-align:center; opacity:0.3; font-family:'JetBrains Mono'; font-size:12px;">NO SIGNALS DETECTED.</div>`;
                    return;
                }
                listEl.innerHTML = comments.map(c => {
                    let avatarUrl = c.author_avatar_urls ? c.author_avatar_urls['48'] : null;
                    if(avatarUrl) avatarUrl = TacticalImager.processUrl(avatarUrl);
                    const avatarHTML = avatarUrl ? `<img src="${avatarUrl}" style="width:32px; height:32px; border-radius:50%; border:1px solid rgba(255,255,255,0.1); flex-shrink:0;">` : `<div class="avatar-so">SOUND<br>ONLY</div>`;
                    return `<div class="comm-entry"><div class="comm-meta">${avatarHTML}<div><span class="comm-author">${c.author_name}</span><span style="opacity:0.5; margin:0 0.5rem;">|</span><span>${new Date(c.date).toISOString().substring(0,16).replace('T',' ')}</span></div></div><div class="comm-body pl-10 prose-eva text-sm">${c.content.rendered}</div></div>`;
                }).join('');
            },
            async postComment(postId) {
                const name = document.getElementById(`c-name-${postId}`).value;
                const email = document.getElementById(`c-email-${postId}`).value;
                const content = document.getElementById(`c-msg-${postId}`).value;
                const statusEl = document.getElementById(`c-status-${postId}`);
                if (!name || !email || !content) { statusEl.innerText = "ERROR: INCOMPLETE"; statusEl.style.display = 'block'; statusEl.style.color = '#ff5555'; return; }
                statusEl.innerText = "UPLOADING..."; statusEl.style.display = 'block'; statusEl.style.color = 'var(--secondary-color)';
                const formData = new FormData();
                formData.append('author_name', name); formData.append('author_email', email); formData.append('content', content); formData.append('post', postId);
                try {
                    const res = await fetch(this.apiBase, { method: 'POST', body: formData });
                    if (!res.ok) throw new Error("API Error");
                    statusEl.innerText = "COMPLETE. SYNCING..."; document.getElementById(`c-msg-${postId}`).value = '';
                    setTimeout(() => this.loadComments(postId), 1000);
                } catch (e) { statusEl.innerText = "FAILED"; statusEl.style.color = '#ff5555'; }
            }
        };

        /* --- 4. 流式阅读器 --- */
        const StreamReader = {
            apiBase: 'https://eva-proxy.whte97284.workers.dev/blog/post',
            postsApi: 'https://eva-proxy.whte97284.workers.dev/blog/posts',
            renderPointer: 0, CHUNK_SIZE: 15, hasMore: true, isFetching: false, lastPostDate: null,
            init() {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                if (!id) { this.fetchNextArticle(true); } else { 
                    document.getElementById('stream-status').innerText = `REQ_ID:${id}`; this.fetchArticleById(id); 
                }
                window.addEventListener('scroll', () => {
                    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                    if (scrollTop + clientHeight >= scrollHeight - 300) { this.fetchNextArticle(); }
                    this.handleScroll();
                });
            },
            async fetchArticleById(id) { await this.performFetch(`${this.apiBase}?id=${id}`, true); },
            async fetchNextArticle(isInitial=false) {
                if (this.isFetching || !this.hasMore) return;
                let url = `${this.postsApi}?_embed&per_page=1`;
                if (this.lastPostDate) url += `&before=${this.lastPostDate}`;
                document.getElementById('loading-more').classList.remove('hidden');
                await this.performFetch(url, isInitial, true);
            },
            async performFetch(url, isInitial, isList) {
                this.isFetching = true;
                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error("Net Err");
                    const text = await res.text();
                    if (text.startsWith('<')) throw new Error("FW");
                    let data = JSON.parse(text);
                    if (isList) {
                        if (!data.length) { this.hasMore = false; document.getElementById('end-of-line').classList.remove('hidden'); return; }
                        data = data[0];
                    }
                    this.lastPostDate = data.date;
                    this.render(data);
                } catch(e) { if(isInitial) document.getElementById('initial-loader').innerHTML = `<div style="color:red; text-align:center;">OFFLINE</div>`; }
                finally { this.isFetching = false; if(isInitial) document.getElementById('initial-loader').style.display = 'none'; document.getElementById('loading-more').classList.add('hidden'); }
            },
            render(data) {
                if (!data || !data.title || !data.content) return;
                const wrapper = document.getElementById('infinite-wrapper');
                const div = document.createElement('div');
                div.className = 'glass-panel';
                div.style.marginBottom = '4rem';
                div.innerHTML = `
                    <div class="hud-corner hc-tl"></div><div class="hud-corner hc-tr"></div><div class="hud-corner hc-bl"></div><div class="hud-corner hc-br"></div>
                    <header style="margin-bottom: 2.5rem; text-align: center;">
                        <div style="display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; opacity: 0.7; font-family: 'JetBrains Mono'; font-size: 10px;">
                            <span style="border: 1px solid var(--primary-color); color: var(--primary-color); padding: 2px 4px; font-weight: bold;">ARCHIVE</span>
                            <span style="color: #888;">${new Date(data.date).toISOString().split('T')[0]}</span>
                        </div>
                        <h1 style="font-family: 'Noto Serif SC', serif; font-size: 2.5rem; margin: 0; line-height: 1.2; color: var(--text-main); font-weight: 900;">${data.title.rendered}</h1>
                    </header>
                    <div class="prose-eva" id="stream-container-${data.id}" style="font-size: ${currentZoom}rem;"></div>
                    <div style="margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 2rem;">
                        <button onclick="CommentManager.toggleComms(this, ${data.id})" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem; background: rgba(var(--secondary-color), 0.05); border: 1px solid rgba(var(--secondary-color), 0.3); color: var(--secondary-color); font-family: 'JetBrains Mono'; font-size: 12px; cursor: pointer;">
                            <i data-lucide="message-square" style="width:16px; height:16px;"></i><span>OPEN_COMMS_CHANNEL [ ID: ${data.id} ]</span><i data-lucide="chevron-down" class="comm-chevron" style="width:16px; height:16px; transition:transform 0.3s;"></i>
                        </button>
                        <div id="comms-${data.id}" style="display: none; margin-top: 1.5rem;"></div>
                    </div>
                    <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; opacity: 0.5;"><div style="font-family: 'JetBrains Mono'; font-size: 10px; letter-spacing: 0.3em;">/// E.O.F ///</div></footer>`;
                wrapper.appendChild(div);
                const safeContent = TacticalImager.sanitizeHtmlString(data.content.rendered);
                this.prepareStream(safeContent, data.id);
                lucide.createIcons();
            },
            prepareStream(html, id) {
                const parser = new DOMParser(); const doc = parser.parseFromString(html, 'text/html');
                const nodes = Array.from(doc.body.children);
                const container = document.getElementById(`stream-container-${id}`);
                document.getElementById('initial-loader').style.display = 'none';
                document.getElementById('stream-status').innerText = "STREAMING";
                nodes.forEach(node => {
                    const clone = document.importNode(node, true);
                    if (clone.tagName === 'IMG') { clone.removeAttribute('srcset'); clone.setAttribute('loading', 'eager'); clone.style.opacity = '1'; if(clone.src) clone.src = TacticalImager.processUrl(clone.src); clone.onclick = () => Lightbox.open(clone.src); }
                    const imgs = clone.querySelectorAll('img'); imgs.forEach(img => { img.removeAttribute('srcset'); img.setAttribute('loading', 'eager'); img.style.opacity = '1'; if(img.src) img.src = TacticalImager.processUrl(img.src); img.onclick = () => Lightbox.open(img.src); });
                    if (clone.tagName === 'PRE') hljs.highlightElement(clone.querySelector('code') || clone);
                    clone.querySelectorAll('pre code').forEach(c => hljs.highlightElement(c));
                    container.appendChild(clone);
                });
                if(!this.tocGenerated) { this.updateTOC(doc); this.tocGenerated = true; }
            },
            updateTOC(doc) {
                const toc = document.getElementById('toc-container');
                const headers = doc.querySelectorAll('h2, h3');
                if (headers.length) { toc.innerHTML = ''; headers.forEach((h, i) => { const div = document.createElement('div'); div.innerText = h.innerText; div.style.padding = '4px 0 4px 10px'; div.style.borderLeft = '1px solid transparent'; div.style.cursor = 'pointer'; div.style.whiteSpace = 'nowrap'; div.style.overflow = 'hidden'; div.style.textOverflow = 'ellipsis'; if(h.tagName==='H3') div.style.paddingLeft='20px'; div.onmouseover=()=>{div.style.color='var(--secondary-color)';div.style.borderLeftColor='var(--secondary-color)';}; div.onmouseout=()=>{div.style.color='var(--text-muted)';div.style.borderLeftColor='transparent';}; div.onclick=()=>{document.querySelectorAll('h2, h3')[i].scrollIntoView({behavior:'smooth'});}; toc.appendChild(div); }); } 
                else { toc.innerHTML = `<div style="text-align:center; opacity:0.3; padding:1rem;">NO INDEX DATA</div>`; }
            },
            handleScroll() { const s = window.scrollY, d = document.body.scrollHeight - window.innerHeight; document.getElementById('scroll-progress').style.width = `${(s/d)*100}%`; }
        };

        let currentZoom = 1;
        function changeFontSize(dir) {
            currentZoom += dir * 0.1; currentZoom = Math.min(Math.max(currentZoom, 0.8), 1.4);
            document.querySelectorAll('.prose-eva').forEach(el => el.style.fontSize = `${currentZoom}rem`);
        }

        StreamReader.init();
    </script>
</body>
</html>
